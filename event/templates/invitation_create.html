<!-- invitation_create.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Create Invitation</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}" class="mb-2">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <div class="d-flex justify-content-end">

        <button type="submit" class="btn btn-primary mt-3">Send Invitation</button>

      </div>
    </form>
  </div>
{% endblock %}
