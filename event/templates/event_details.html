{% extends 'base.html' %} {% block content %}

<div class="container">
        <h2>Event Detail</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text">{{ event.date }}</p>
                <p class="card-text">{{ event.location }}</p>

               
        </div>
</div>
  </div>
</div>
{% endblock %}
