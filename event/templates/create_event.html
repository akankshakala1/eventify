<!-- create_event.html -->

{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div
          class="card-header d-flex justify-content-center bg-primary text-white"
        >
          <h2 class="mb-0">Create Event</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'create_event' %}">
            {% csrf_token %}

            <div class="form-group">
              <label for="{{ form.title.id_for_label }}">Title</label>
              {{ form.title }}
            </div>

            <div class="form-group">
              <label for="{{ form.description.id_for_label }}"
                >Description</label
              >
              {{ form.description }}
            </div>

            <div class="form-group">
              <label for="{{ form.date.id_for_label }}">Date and Time</label>
              {{ form.date }}
            </div>

            <div class="form-group">
              <label for="{{ form.location.id_for_label }}">Location</label>
              {{ form.location }}
            </div>

            <div class="form-group">
              <label for="{{ form.category.id_for_label }}">Category</label>
              {{ form.category }}
            </div>

            <div class="form-group">
              <label for="{{ form.organizer.id_for_label }}">Organizer</label>
              {{ form.organizer }}
            </div>

            <div class="d-flex justify-content-end mt-3 mb-3">
              <button type="submit" class="btn btn-primary">
                Create Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
