{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2 class="mt-4 mb-4">Profile</h2>

  <div class="row">
    <div class="col-md-2">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            <strong>Username:</strong> {{ user.username }}
          </p>
          {% if user.email%}
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Events Organized by You</h2>
          <ul class="list-group p-2">
            {% for event in user_events %}
            <li class="list-group-item mb-2">
              <a href="{% url 'event_details' event.id %}">
                {{ event.title }}
              </a>
              <span class="ms-2 small text-muted fst-italic">
                {{ event.date }}
              </span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
